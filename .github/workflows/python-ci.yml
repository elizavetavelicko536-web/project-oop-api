name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install all dependencies
      run: |
        pip install pytest python-docx pdfplumber requests python-dotenv gigachat
        
    - name: Run tests
      run: |
        export PYTHONPATH=$PWD/src:$PYTHONPATH
        python -m pytest tests/ -v
        
    - name: Test CLI
      run: |
        export PYTHONPATH=$PWD/src:$PYTHONPATH
        python -c "from docx import Document; d=Document(); d.add_paragraph('Test'); d.save('test.docx')"
        

        cd src
        python cli.py --files ../test.docx --provider mock --out-dir ../test_out
        

        if [ -f "../test_out/annotations.docx" ]; then
          echo "CLI works correctly"
        else
          echo "CLI failed"
          exit 1
        fi

        rm -f ../test.docx
        rm -rf ../test_out
