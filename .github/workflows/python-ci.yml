name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install pytest python-docx pdfplumber
        
    - name: Run tests
      run: |
        python -m pytest tests/ -v
        
    - name: Test CLI
      run: |
        # Создаем тестовый файл
        python -c "from docx import Document; d=Document(); d.add_paragraph('Test'); d.save('test.docx')"
        
        # Запускаем аннотатор
        python src/cli.py --files test.docx --provider mock --out-dir test_out
        
        # Проверяем результат
        if [ -f "test_out/annotations.docx" ]; then
          echo "✅ CLI works correctly"
        else
          echo "❌ CLI failed"
          exit 1
        fi
        
        # Убираем за собой
        rm -f test.docx
        rm -rf test_out
